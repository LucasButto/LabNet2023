<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid my-2 mx-2">
      <a
        class="navbar-brand align-self-center"
        href="https://github.com/LucasButto/LabNet2023/tree/labNetPractica8"
        target="_blank"
      >
        <img src="../assets/img/icons8-github-64.png" width="40" />
        <span class="mx-2">Repository</span>
      </a>
      <div class="d-flex justify-content-between align-items-center gap-3">
        <h2 class="text-light mb-0">LabNetPractica8 | Lucas Butto</h2>
        <button class="btn btn-secondary" (click)="toggleDarkMode()">
          {{ darkMode ? "Modo Claro" : "Modo Oscuro" }}
        </button>
      </div>
    </div>
  </nav>
</header>

<main [ngClass]="{ 'dark-mode': darkMode }">
  <div class="container pt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Proveedores</h1>
      <button class="btn btn-primary" (click)="openModal()">
        Agregar Proveedor
      </button>
    </div>
    <hr />
    <div class="container">
      <div>
        <mat-form-field class="filter">
          <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" />
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8" [class.dark-theme]="darkMode">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
          (matSortChange)="applySorting($event)"
        >
          <ng-container matColumnDef="ContactName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Contact Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.ContactName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="CompanyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Company Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.CompanyName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.Phone }}</td>
          </ng-container>

          <ng-container matColumnDef="PostalCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Postal Code
            </th>
            <td mat-cell *matCellDef="let element">{{ element.PostalCode }}</td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-warning" (click)="onEdit(element)">
                Edit
              </button>
              <button class="btn btn-danger mx-2" (click)="onDelete(element)">
                Delete
              </button>
            </td>
          </ng-container>

          <ng-container *matNoDataRow>
            <td class="mat-cell error-filter" colspan="5">
              No se encontraron registros
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of suppliers"
          [class.dark-theme]="darkMode"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
