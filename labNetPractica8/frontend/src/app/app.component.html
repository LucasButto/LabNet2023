<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid my-2 mx-2">
      <a
        class="navbar-brand align-self-center"
        href="https://github.com/LucasButto/LabNet2023/tree/labNetPractica7"
        target="_blank"
      >
        <img src="../assets/img/icons8-github-64.png" width="40" />
        <span class="mx-2">Repository</span>
      </a>
      <div class="d-flex justify-content-between align-items-center gap-3">
        <h2 class="text-light mb-0">LabNetPractica8 | Lucas Butto</h2>
        <button class="btn btn-secondary" (click)="toggleDarkMode()">
          {{ darkMode ? "Modo Claro" : "Modo Oscuro" }}
        </button>
      </div>
    </div>
  </nav>
</header>

<main [ngClass]="{ 'dark-mode': darkMode }">
  <div class="container pt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Proveedores</h1>
      <button class="btn btn-primary" (click)="openModal()">
        Agregar Proveedor
      </button>
    </div>
    <hr />

    <div class="container">
      <table
        [ngClass]="{ 'table-dark': darkMode, 'table-light': !darkMode }"
        class="table table-striped table-bordered"
      >
        <caption [style.color]="darkMode ? 'white' : 'black'">
          List of suppliers
        </caption>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Company Name</th>
            <th>Phone</th>
            <th>Postal Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of SuppliersList">
            <td>{{ supplier.ContactName }}</td>
            <td>{{ supplier.CompanyName }}</td>
            <td>{{ supplier.Phone }}</td>
            <td>{{ supplier.PostalCode }}</td>
            <td>
              <button
                class="btn btn-warning btn-sm me-3"
                (click)="onEdit(supplier)"
              >
                <i class="material-icons">edit</i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="onDelete(supplier)"
              >
                <i class="material-icons">delete</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
